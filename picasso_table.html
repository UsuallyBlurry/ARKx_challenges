<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picasso Table</title>
</head>
<body>
  <table bgcolor="lightgrey">
    <tr bgcolor="grey">
      <th rowspan="2">col1</th>
      <th rowspan="2">col2</th>
      <th colspan="4" rowspan="2">col3</th>
      <th>col4</th>
    </tr>
    <tr bgcolor="grey">
      <th>col1</th>
      <th>col2</th>
      <th>col3</th>
      <th>col4</th>
    </tr>
    <tr bgcolor="grey">
      <th>col1</th>
      <th>col2</th>
      <th colspan="2">col3</th>
      <th>col4</th>
    </tr>
    <tr bgcolor="grey">
      <th>col1</th>
      <th>col2</th>
      <th colspan="2">col3</th>
      <th>col4</th>
    </tr>
  </table>
  <hr>
  <table bgcolor="#eee" border="1">
    <tr>
      <td>col1</td>
      <td>col2</td>
      <td style="width: 100px; height: 40px;">col3</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">col1</td>
      <td>col2</td>
    </tr>
    <tr>
      <td>col1</td>
    </tr>
  </table>

  <hr>
  <table bgcolor="#eee" cellpadding="20">
    <tr bgcolor="red">
      <td rowspan="2"></td>
      <td rowspan="2"></td>
      <td rowspan="2" colspan="2"></td>
    </tr>
    <tr>
      
    </tr>
    <tr bgcolor="blue">
      <td colspan="2" rowspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr BGCOLOR="YELLOW">
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
